<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
    <h:head>
        <title> Rumbo al Mundial 2018 </title>
    </h:head>
    <h:body>
        <h:form id="formMostrar">
            <p:dataTable var="per" value="#{personaBean.personas}"
                         emptyMessage = "No hay personas disponibles."
                         paginator="true" rows="10" paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                         {RowsPerPageDropdown}" rowsPerPageTemplate="10">
        
                <p:column headerText="Id Persona">
                    <h:outputText value="#{per.idPersona}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{per.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{per.apellido}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
