<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Rumbo al Mundial 2018 </title>
    </h:head>
    <h:body>
        <h:form id="formInsertar">
          <p:panelGrid columns="2">
          
          <p:outputLabel value="Nombre del equipo" />
          <p:inputText value="#{beanLiga.ligas.nombre}"/>
          
          
        </p:panelGrid>
        <p:commandButton actionListener="#{beanLiga.insertar()}" value="Ingresar Liga"/>
        </h:form>
      
         <h:form id="formMostrar">
            <p:dataTable var="lga" value="#{beanLiga.ligas}"
                         emptyMessage = "No hay ligas disponibles."
                         paginator="true" rows="10" paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                         {RowsPerPageDropdown}" rowsPerPageTemplate="10">
                <p:column headerText="Nombre">
                    <h:outputText value="#{lga.nombre}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
        <p:commandButton actionListener="#{beanLiga.insertar()}"
                         value = "Ingresar Liga" update = ":formMostrar" />
        
        <p:column headerText="Modificar">
            <p:commandButton value="Modificar" oncomplete="dlgmodificar.show()"
                             update=":formModificar">
                <f:setPropertyActionListener target="#{beanLiga.liga}" value="#{lga}"/>
            </p:commandButton>
        </p:column>
        <p:column headerText="Eliminar">
            <p:commandButton value="Eliminar" oncomplete="dlgeliminar.show()">
                <f:setPropertyActionListener target="#{beanLiga.liga}" value="#{lga}" />
            </p:commandButton>
        </p:column>
        
        <p:dialog id="dlg" header="Modificar equipo" showEffect="explode" hideEffect="explode"
            widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
            <h:form id="formModificar">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre del equipo"/>
                    <p:inputText value="#{beanLiga.ligas.nombre}"/>
                </p:panelGrid>
                
                <p:commandButton value="Actualizar" update=":formMostrar"
                                 actionListener ="#{beanLiga.actualizar()}"
                                 oncomplete="dlgmodificar.hide();"/>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlg2" header="Eliminar equipo" showEffect="explode" 
                  hideEffect="explode" widgetVar="dlgeliminar" modal="true" resizable="false"
                    minWidth="200">
            <h:form id="formEliminar">
                <h:outputText value="Â¿Desea eliminar?" />
                <p:commandButton value="Si" actionListener="#{beanLiga.borrar()}"
                                 update=":formMostrar" oncomplete="dlgeliminar.hide();"/>
                <p:commandButton value="No" onclick="dlg2.hide();"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
