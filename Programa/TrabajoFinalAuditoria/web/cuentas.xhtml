<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title> Rumbo al Mundial 2018 </title>
    </h:head>
    <h:body>
        <h1>Nueva Cuenta</h1>
        <h:form id="formInsertar">
          <p:panelGrid columns="2">             
          <p:outputLabel value="Nombre de la cuenta "/>
          <p:inputText value="#{beanCuentas.cuenta.nombre}"/>
          
            <p:outputLabel value="Ejecutivo" />
            <h:selectOneMenu value="#{beanCuentas.cuenta.ejecutivo}">
                <f:selectItems value="#{beanEjecutivo.ejecutivos}" var="eje" itemLabel="#{eje.nombre}" itemValue="#{eje.idEjecutivo}" />
         </h:selectOneMenu>
          
        </p:panelGrid>
            <h:commandButton actionListener="#{beanCuenta.insertar()}" value = "Ingresar ejecutivo"  />

        </h:form>
        <h1>Cuentas creadas en el sistema</h1>
         <h:form id="formMostrar">
             <p:dataTable var="cnt" value="#{beanCuentas.cuentas}"
                         emptyMessage = "No hay cuentas disponibles."
                         paginator="true" rows="10" paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                         {RowsPerPageDropdown}" rowsPerPageTemplate="10">
        
                <p:column headerText="Nombre">
                    <h:outputText value="#{cnt.nombre}" />
                </p:column>
                <p:column headerText="Ejecutivo">
                      <h:outputText value="#{cnt.ejecutivo.nombre}" />
                </p:column>
                <p:column headerText="Equipo">
                     <h:outputText value="#{cnt.ejecutivo.equipo.nombre}" />
                </p:column>
            </p:dataTable>
        </h:form>
        
      
    </h:body>
</html>
