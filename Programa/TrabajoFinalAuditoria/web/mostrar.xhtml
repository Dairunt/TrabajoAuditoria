<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
    <h:head>
        <title> Rumbo al Mundial 2018 </title>
    </h:head>
    <h:body>
        <h:form id="formInsertar">
          <p:panelGrid columns="2">
              
          <p:outputLabel value="Nombre de la persona" />
          <p:inputText value="#{beanEjecutivo.ejecutivo}"/>
          
          <p:outputLabel value="RUT de la persona" />
          <p:inputText value="#{beanEjecutivo.ejecutivo.rut}"/>
          
          <p:outputLabel value="E-Mail de la persona" />
          <p:inputText value="#{beanEjecutivo.ejecutivo.email}"/>
          
          <p:outputLabel value="Teléfono de la persona" />
          <p:inputText value="#{beanEjecutivo.ejecutivo.telefono}"/>

          <p:outputLabel value="Fecha Ingreso de la persona" />
          <p:calendar value="#{beanEjecutivo.ejecutivo.fechaIngreso}"/>
          
          </p:panelGrid>
          <p:commandButton actionListener="#{beanEjecutivo.insertar()}" value="Ingresar Ejecutivo" update = ":formMostrar" />
        </h:form>
      
         <h:form id="formMostrar">
             <p:dataTable var="eje" value="#{beanEjecutivo.ejecutivos}"
                         emptyMessage = "No hay personas disponibles."
                         paginator="true" rows="10" paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                         {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}
                         {RowsPerPageDropdown}" rowsPerPageTemplate="10">
        
                <p:column headerText="Id Persona">
                    <h:outputText value="#{eje.idPersona}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{eje.nombre}" />
                </p:column>
                <p:column headerText="RUT">
                    <h:outputText value="#{eje.rut}"/>
                </p:column>
                <p:column headerText="E-Mail">
                    <h:outputText value="#{eje.email}"/>
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{eje.telefono}"/>
                </p:column>
                <p:column headerText="Fecha Ingreso">
                    <h:outputText value="#{eje.fechaIngreso}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    
                </p:column>
            </p:dataTable>
        </h:form>
        
      
        
        <p:column headerText="Modificar">
            <p:commandButton value="Modificar" oncomplete="dlgmodificar.show()"
                             update=":formModificar">
                <f:setPropertyActionListener target="#{beanEjecutivo.ejecutivo}" value="#{per}"/>
            </p:commandButton>
        </p:column>
        <p:column headerText="Eliminar">
            <p:commandButton value="Eliminar" oncomplete="dlgeliminar.show()">
                <f:setPropertyActionListener target="#{beanEjecutivo.ejecutivo}" value="#{per}" />
            </p:commandButton>
        </p:column>
        
        <p:dialog id="dlg" header="Modificar ejecutivo" showEffect="explode" hideEffect="explode"
            widgetVar="dlgmodificar" modal="true" resizable="false" minWidth="200">
            <h:form id="formModificar">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre del ejecutivo"/>
                    <p:inputText value="#{beanEjecutivo.ejecutivo.nombre}"/>
                    <p:outputLabel value="RUT del ejecutivo"/>
                    <p:inputText value="#{beanEjecutivo.ejecutivo.rut}"/>
                    <p:outputLabel value="Email del ejecutivo"/>
                    <p:inputText value="#{beanEjecutivo.ejecutivo.email}"/>
                    <p:outputLabel value="Telefono del ejecutivo"/>
                    <p:inputText value="#{beanEjecutivo.ejecutivo.telefono}"/>
                    <p:outputLabel value="Fecha Ingreso del ejecutivo"/>
                    <p:inputText value="#{beanEjecutivo.ejecutivo.fechaIngreso}"/>
                </p:panelGrid>
                
                <p:commandButton value="Actualizar" update=":formMostrar"
                                 actionListener ="#{beanEjecutivo.actualizar()}"
                                 oncomplete="dlgmodificar.hide();"/>
            </h:form>
        </p:dialog>
        
        <p:dialog id="dlg2" header="Eliminar persona" showEffect="explode" 
                  hideEffect="explode" widgetVar="dlgeliminar" modal="true" resizable="false"
                    minWidth="200">
            <h:form id="formEliminar">
                <h:outputText value="¿Desea eliminar?" />
                <p:commandButton value="Si" actionListener="#{beanEjecutivo.borrar()}"
                                 update=":formMostrar" oncomplete="dlgeliminar.hide();"/>
                <p:commandButton value="No" onclick="dlg2.hide();"/>
            </h:form>
        </p:dialog>
    </h:body>
</html>
